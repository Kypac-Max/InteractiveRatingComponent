<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Interactive rating component</title>
	</head>
	<body>
		<main class="container">
			<div class="rating">
				<img src="./images/icon-star.svg" alt="start" class="star" />
				<h1>How did we do?</h1>
				<p class="r-paragraph">
					Please let us know how we did with your support request. All
					feedback is appreciated to help us improve our offering!
				</p>
				<div class="numbers">
					<span class="btt">1</span>
					<span class="btt">2</span>
					<span class="btt">3</span>
					<span class="btt">4</span>
					<span class="btt">5</span>
				</div>
				<button class="btn_submit">SUBMIT</button>
			</div>

			<div class="thanks hide">
				<img
					src="./images/illustration-thank-you.svg"
					alt="thank you"
					class="img-thanks"
				/>
				<p class="rating-text">
					You selected <span class="rating-point">4</span> out of 5
				</p>
				<h2>Thank you!</h2>
				<p class="appreciate">
					We appreciate you taking the time to give a rating. If you
					ever need more support, donâ€™t hesitate to get in touch!
				</p>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
